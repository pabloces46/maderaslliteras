
<section class="mb-5 pt-130px">
    <div class="container">

        <div class="section-intro pt-30px pb-30px">
            <h2>Preguntas <span class="section-intro__style">Frecuentes</span></h2>
        </div>

        <div class="accordion" id="accordionExample">
            
            <ng-container *ngFor="let item of preguntas | async; let i = index">
                <div class="card">
                    <div class="card-header" [attr.id]="'accordion_' + i" id="heading{{i}}">
                        <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"  [attr.data-target]="'#collapse_' + i"  aria-expanded="false" [attr.aria-controls]="'#collapse_' + i">
                            {{item.pregunta}}
                        </button>
                        </h2>
                    </div>
            
                    <div [attr.id]="'collapse_' + i" class="collapse" [attr.aria-labelledby]="'accordion_' + i" data-parent="#accordionExample">
                        <div class="card-body">
                            {{item.respuesta}}
                        </div>
                    </div>
                </div>
            </ng-container>
