  <!--================ Start footer Area  =================-->	
  <footer class="footer">
    <div class="footer-area">
        <div class="container">
            <div class="row section_gap">
                <div class="offset-lg-1 col-lg-7 col-md-6 col-sm-6">
                    <div class="single-footer-widget tp_widgets">
                        <div id="map-footer"></div>
                    </div>
                </div>

                <div class=" col-lg-4 col-md-6 col-sm-6">
                    <div class="single-footer-widget tp_widgets">
                        <ng-container *ngFor="let item of contacto | async; let i = index">

                        <h4 class="footer_title" *ngIf="i == 0">Contacto</h4>
                        <div class="ml-40">
                            <p class="sm-head">
                                <span class="fa fa-location-arrow"></span>
                                Dirección
                            </p>
                            <p>Mendoza Sur 454, Rawson <br> San Juan</p>

                            <p class="sm-head">
                                <span class="fa fa-phone"></span>
                                Teléfonos
                            </p>
                            <p>
                                Fijo <span style="color: white;">{{item.telefono}}</span> <br>
                                Whatsapp <span style="color: white;">{{item.whatsapp}}</span>
                            </p>

                            <p class="sm-head">
                                <span class="fa fa-clock"></span>
                                Horarios
                            </p>
                            <p [innerHtml]="item.horarios | replace"></p>
                            

                            <p class="sm-head">
                                <span class="fa fa-envelope"></span>
                                Email
                            </p>
                            <p>
                                {{item.mail}}
                            </p>
                        </div>
                    </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-bottom">
        <div class="container">
            <div class="row d-flex">
                <p class="col-lg-12 footer-text text-center">
 Lliteras Placas y Maderas
</p>
            </div>
        </div>
    </div>
</footer>
<!--================ End footer Area  =================-->
